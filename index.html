<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"><title>BlackBoard</title><link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css"><link rel="stylesheet" href="/assets/css/styles.min.css"></head><body><form><input type="text" class="form-control" /></form><div class="row register-form">
    <div class="col-md-8 offset-md-2">
        <form class="custom-form">
            <h1>Register Form</h1>
            <div class="row form-group">
                <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Enrollment Number</label></div>
                <div class="col-sm-6 input-column"><input type="number" class="form-control" /></div>
            </div>
            <div class="row form-group">
                <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Name</label></div>
                <div class="col-sm-6 input-column"><input type="text" class="form-control" /></div>
            </div>
            <div class="row form-group">
                <div class="col-sm-4 label-column"><label class="col-form-label" for="pawssword-input-field">Department</label></div>
                <div class="col-sm-6 input-column"><select class="form-select">
                        <optgroup>
                            <option value="12">Select course</option>
                            <option value="13">Bachelor of Science in Computer Science</option>
                            <option value="14">Bachelor of Science in Information Technology</option>
                        </optgroup>
                    </select></div>
            </div>
            <div class="row form-group">
                <div class="col-sm-4 label-column"><label class="col-form-label" for="repeat-pawssword-input-field">Year</label></div>
                <div class="col-sm-6 input-column"><input type="text" class="form-control" /></div>
            </div>
            <div class="row form-group">
                <div class="col-sm-4 label-column"><label class="col-form-label" for="dropdown-input-field">Email</label></div>
                <div class="col-sm-4 input-column"><input type="email" class="form-control" /></div>
            </div>
            <div class="row form-group">
                <div class="col-sm-4 label-column"><label class="col-form-label" for="dropdown-input-field">Password</label></div>
                <div class="col-sm-4 input-column"><input type="password" class="form-control" /></div>
            </div><button class="btn btn-light submit-button" type="button">Submit Form</button>
        </form>
    </div>
</div><script src="/assets/bootstrap/js/bootstrap.min.js"></script></body></html>
